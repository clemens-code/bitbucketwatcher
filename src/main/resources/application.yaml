spring:
    application:
        name: bitbucket-watcher

teams:
    url: ${teams-url}
    readTimeout: 600
    connectTimeout: 6

telegram:
    url: ${telegram-url}
    bot: ${bot-name}
    token: ${token}
    chat-id: ${chat-id}
    readTimeout: 600
    connectTimeout: 6

bitbucket:
    base-url: ${base-url}
    readTimeout: 600
    connectTimeout: 6
    project-key: ${project-key}
    repo-slug: ${repo-slug}
    username: ${username}
    password: ${password}
    pull-request:
        cron: 0 * * ? * *
    branch:
        cron-check: 0 0/10 * ? * *
        cron-clear: 0 0 7 ? * *

server:
    port: 8080
management:
    endpoint:
        health:
            show-details: always
            probes:
                enabled: true
    endpoints:
        web:
            exposure:
                include: info, health, metrics, prometheus
